{% extends "ConvGCodeGenerator/base.html" %}

{% block content %}
<div class="container">

  {% if contact_completed %}
  <div class="panel panel-default">
    <div class="panel-heading">Contact Us</div>
      Thank you for contacting us.
    </div>
  </div>
  {% else %}
  <div class="panel panel-default">
    <div class="panel-heading">Contact Us</div>
    <div class="panel-body">
      <form class="form-horizontal" role="form" method="post" action="{% url 'contact_us' %}">
        <div class="form-group">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">Your email:</label>
          <div class="col-sm-10">
            <input class="form-control input-sm" type="text" id="email" name="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">Your name:</label>
          <div class="col-sm-10">
            <input class="form-control input-sm" type="text" id="name" name="name" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group">
          <label for="comment" class="control-label col-sm-2">Your comment:</label>
          <div class="col-sm-10">
            <textarea class="form-control input-sm" rows=5 type="textarea" id="comment" name="comment" placeholder="Enter comments"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-envelope"></span> Submit</a>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
